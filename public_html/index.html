<!DOCTYPE html>


<html Lang="pt-br">

<head>
    <title>DRAGONFLIX</title>

    <link rel="stylesheet" href="src/css/estilo.css" />

<body>

    <header>
        <div class="container">
            <h2 class="logo">DRAGONFLIX</h2>

                <a href="#">Inicio</a>

                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Dragon Ball Super: Broly</h3>
                <p class="descricao">Esta é a história de um novo Saiyajin.De volta do inferno mais uma vez, Freeza
                    também aparece e os três Saiyajins que tiveram caminhos completamente diferentes se encontram em um
                    intenso conflito.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
